<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="addBook">
            <button class="addBookBtn">Add Book</button>
        </div>
        <div class="library">

        </div>
    </div>

    <dialog>
        <form method="dialog">
            <button class="closeBtn">X</button>
            <label for="title">
                Title:
            </label>
            <input type="text" name="title" id="title">
            <label for="author">
                Author:
            </label>
            <input type="text" name="author" id="author">
            <label for="pages">
                Pages:
            </label>
            <input type="number" name="pages" id="pages" min=1>
            <label for="read">
                Read:
            </label>
            <input type="checkbox" name="read" id="read">
            <button type="submit" class="submitBtn">Add Book</button>
        </form>
    </dialog>
</body>

</html>
